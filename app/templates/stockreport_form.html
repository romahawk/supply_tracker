{% extends "base.html" %}
{% block title %}Stock IN Report{% endblock %}
{% block body %}
<div class="bg-white dark:bg-gray-800 p-6 rounded shadow w-full max-w-[calc(100vw-100px)] mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Stock IN Report</h1>

    <form method="POST" action="{{ url_for('warehouse.stockreport_entry_form', item_id=item.id) }}">

        <!-- Stage Selector -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-1">Stage</label>
            <select name="stage" required
                class="w-full border border-gray-300 dark:border-gray-700 px-3 py-2 rounded bg-white dark:bg-gray-700 text-black dark:text-white">
                <option value="Arrived">Arrived</option>
                <option value="Stocked">Stocked</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>

        <!-- Warehouse Info -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium">Warehouse</label>
                <input type="text" name="warehouse_address" placeholder="e.g. PharmaLogis GmbH..."
                    class="w-full mt-1 border px-3 py-2 rounded bg-gray-50 dark:bg-gray-700 text-sm" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Pos. No.</label>
                <input type="text" name="pos_no"
                    class="w-full mt-1 border px-3 py-2 rounded bg-gray-50 dark:bg-gray-700 text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium">Client</label>
                <input type="text" name="client"
                    class="w-full mt-1 border px-3 py-2 rounded bg-gray-50 dark:bg-gray-700 text-sm" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Client Ref.</label>
                <input type="text" name="customer_ref"
                    class="w-full mt-1 border px-3 py-2 rounded bg-gray-50 dark:bg-gray-700 text-sm">
            </div>
        </div>

        <!-- Table Layout -->
        <div class="overflow-auto">
            <table class="w-full table-fixed text-sm text-left border">
                <thead class="bg-gray-100 dark:bg-gray-700">
                    <tr class="text-xs text-gray-700 dark:text-gray-300">
                        <th class="p-2 border">Entrance</th>
                        <th class="p-2 border">Article/Batch</th>
                        <th class="p-2 border">Colli</th>
                        <th class="p-2 border">Packing</th>
                        <th class="p-2 border">PCS</th>
                        <th class="p-2 border">Colli/Pal.</th>
                        <th class="p-2 border">Pcs Total</th>
                        <th class="p-2 border">Pal.</th>
                        <th class="p-2 border">Product</th>
                        <th class="p-2 border">Gross kg</th>
                        <th class="p-2 border">Net kg</th>
                        <th class="p-2 border">Sender</th>
                        <th class="p-2 border">Customs Status</th>
                        <th class="p-2 border">Stockref</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-2 border w-[120px]">
                            <input type="date" name="entrance_date"
                                class="w-full px-2 py-1 rounded bg-white dark:bg-gray-700" required />
                        </td>
                        <td class="p-2 border">
                            <input type="text" name="article_batch" class="w-full px-2 py-1 rounded" required />
                        </td>
                        <td class="p-2 border">
                            <input type="number" name="colli" class="w-full px-2 py-1 rounded" required />
                        </td>
                        <td class="p-2 border">
                            <input type="text" name="packing" class="w-full px-2 py-1 rounded" />
                        </td>
                        <td class="p-2 border">
                            <input type="number" name="pcs" class="w-full px-2 py-1 rounded" required />
                        </td>
                        <td class="p-2 border">
                            <input type="number" name="colli_per_pal" class="w-full px-2 py-1 rounded" />
                        </td>
                        <td class="p-2 border">
                            <input type="number" name="pcs_total" class="w-full px-2 py-1 rounded" />
                        </td>
                        <td class="p-2 border">
                            <input type="number" name="pal" class="w-full px-2 py-1 rounded" />
                        </td>
                        <td class="p-2 border w-[200px]">
                            <input type="text" name="product" class="w-full px-2 py-1 rounded truncate"
                                oninput="this.title = this.value" required />
                        </td>
                        <td class="p-2 border">
                            <input type="number" step="0.01" name="gross_kg" class="w-full px-2 py-1 rounded" />
                        </td>
                        <td class="p-2 border">
                            <input type="number" step="0.01" name="net_kg" class="w-full px-2 py-1 rounded" />
                        </td>
                        <td class="p-2 border w-[200px]">
                            <input type="text" name="sender" class="w-full px-2 py-1 rounded truncate"
                                oninput="this.title = this.value" />
                        </td>
                        <td class="p-2 border">
                            <select name="customs_status" class="w-full px-2 py-1 rounded">
                                <option value="EU">EU</option>
                                <option value="T1">T1</option>
                            </select>
                        </td>
                        <td class="p-2 border">
                            <input type="text" name="stockref" class="w-full px-2 py-1 rounded" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Submit -->
        <div class="mt-6 text-right">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
                Save Stockreport
            </button>
        </div>
    </form>
</div>
{% endblock %}
