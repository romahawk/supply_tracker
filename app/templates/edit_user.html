{% extends "base_clean.html" %}
{% block title %}Edit User{% endblock %}
{% block body %}
<h1 class="text-xl font-bold mb-4">✏️ Edit User</h1>

<form method="POST" class="space-y-4">
  <label class="block">
    Username:
    <input type="text" name="username" value="{{ user.username }}" class="border rounded px-2 py-1 w-full">
  </label>
  <label class="block">
    New Password:
    <input type="password" name="password" placeholder="Leave blank to keep current password" class="border rounded px-2 py-1 w-full">
  </label>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
  <a href="{{ url_for('admin.user_management') }}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
