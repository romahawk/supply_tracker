<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Delivered Order</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="max-w-xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Edit Delivered Order</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm mb-1">Order Number</label>
                <input type="text" name="order_number" value="{{ item.order_number }}" readonly
                    class="w-full px-3 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-500" />
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-1">Product Name</label>
                <input type="text" name="product_name" value="{{ item.product_name }}" readonly
                    class="w-full px-3 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-500" />
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-1">Quantity</label>
                <input type="number" name="quantity" value="{{ item.quantity }}" class="w-full px-3 py-2 border rounded"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-1">Delivery Source</label>
                <select name="delivery_source" class="w-full px-3 py-2 border rounded" required>
                    <option value="Direct from Transit" {% if item.delivery_source=='Direct from Transit' %}selected{%
                        endif %}>Direct from Transit</option>
                    <option value="From Warehouse" {% if item.delivery_source=='From Warehouse' %}selected{% endif %}>
                        From Warehouse</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-1">Delivery Date</label>
                <input type="date" name="delivery_date" value="{{ item.delivery_date }}"
                    class="w-full px-3 py-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-1">Notes</label>
                <textarea name="notes"
                    class="w-full px-3 py-2 border rounded dark:bg-gray-700">{{ item.notes }}</textarea>
            </div>

            <div class="flex justify-between">
                <a href="{{ url_for('delivered.delivered') }}" class="text-blue-500 hover:underline">Cancel</a>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save
                    Changes</button>
            </div>
        </form>
    </div>
</body>

</html>
