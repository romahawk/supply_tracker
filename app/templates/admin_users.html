{% extends "base.html" %}
{% block title %}User Management{% endblock %}

{% block body %}
<h1 class="text-2xl font-bold mb-4">ðŸ‘¥ User Management</h1>

<table class="table-auto w-full text-sm border">
  <thead class="bg-gray-200">
    <tr>
      <th class="p-2 border">ID</th>
      <th class="p-2 border">Username</th>
      <th class="p-2 border">Role</th>
      <th class="p-2 border">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr class="even:bg-gray-100">
      <td class="p-2 border">{{ user.id }}</td>
      <td class="p-2 border">{{ user.username }}</td>
      <td class="p-2 border">{{ user.role }}</td>
      <td class="p-2 border">
        <form method="POST" action="{{ url_for('admin.change_role', user_id=user.id) }}" class="inline">
          <select name="new_role" class="text-sm px-2 py-1 border rounded">
            <option value="user" {% if user.role=='user' %}selected{% endif %}>user</option>
            <option value="admin" {% if user.role=='admin' %}selected{% endif %}>admin</option>
            <option value="superuser" {% if user.role=='superuser' %}selected{% endif %}>superuser</option>
          </select>
          <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded text-xs ml-1">Change</button>
          <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="text-blue-500 text-xs px-2">Edit</a>
          <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}" class="inline">
            <button type="submit" class="text-red-600 text-xs px-2" {% if user.role=='admin' or user.id==current_user.id
              %}disabled class="opacity-50 cursor-not-allowed" {% endif %}
              onclick="return confirm('Delete user {{ user.username }}?')">
              Delete
            </button>
          </form>

        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
